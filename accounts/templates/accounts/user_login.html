{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
    <link rel="stylesheet" type="text/css" href={% static "css/accounts.css" %}>
{% endblock head %}

{% block content %}
<div class='bg-img'>
    <div class='login-form d-flex flex-colum '>
        <form method="POST">
            {% csrf_token %}
            <div class="d-flex row my-5">
                <div class="col-md-12 d-flex justify-content-center input-field-login">
                    {{ form.username | as_crispy_field }}
                </div>
                <div class="col-md-12 d-flex justify-content-center">
                    {{ form.password | as_crispy_field }}
                </div>

                <div class="col-md-12 btn-container mt-3">
                    <button class="btn btn-primary profile-button-login" type="submit">Login</button>
                    <a href={% url 'home' %}><button class="btn btn-primary profile-button-login mx-2" type="button">Cancel</button></a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
